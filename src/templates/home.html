{% extends 'base.html' %}
{% block title %}{{block.super}}Home{% endblock title%}
{% block content %}
<h1>Post</h1>
<ul>
    {% for post in object_list %}
        <li>
            <a href="{% url 'article_detail' post.pk%}">{{post.title}}</a>
            {{post.author}}
            <a href="{% url 'update_post' post.pk %}">edit</a>
        </li>        
    {% endfor %}
</ul>    
{% endblock content %}
